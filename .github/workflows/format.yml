name: format and commit all java files

on:
  workflow_dispatch:
  push:
    branches:
      - 'exercises/**'
      - 'solutions/**'

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: axel-op/googlejavaformat-action@v3
